<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <script src="https://kit.fontawesome.com/86e7f73ceb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="overlay">
            <div class="content">
                <div class="loding-container">
                    <div class="loding"></div>
                </div>
                <div class="loding-container">
                    <p>Please Wait...</p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="header">
                <!-- logo  -->
                <div class="logo"><img src="./download.jpeg" alt=""></div>
                <!-- nav items -->
                <div class="nav-items flex">
                    <div class="dark-mode"></div>
                    <button class="sing-in-btn">Sign Up <i class="fa-solid fa-arrow-right-long"></i></button>
                    <div class="hamburgurMenu"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
            <div class="content">
                <div class="sidebar">
                    <h3>Categories</h3>
                </div>
                <div class="books-container">
                    <div class="heading">
                        <h1>Best Sellers <span>Books</span></h1>
                    </div>
                    <div class="cards">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
