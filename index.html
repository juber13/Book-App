<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <script src="https://kit.fontawesome.com/86e7f73ceb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="overlay">
            <div class="content">
                <div class="loding-container">

                <div class="logo"><img src="./download.jpeg" alt=""></div>

                <div class="nav-items flex">
                    <div class="dark-mode"></div>
                    <button class="sing-in-btn">Sign Up <i class="fa-solid fa-arrow-right-long"></i></button>
                    <div class="hamburgurMenu"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
            <div class="content">
                <div class="sidebar">
                    <h3>Categories</h3>
                    <div class="categories"></div>
                    <div class="support-ukrain">
                        <div class="heading">
                            <h2>Support Ukrain</h2>
                            <svg class="support__icon" width="20" height="32"> 
                                <use href="/team-proj-js-book-app/icons.178e53ac.svg#icon-arms-icon"></use> 
                            </svg>
                        </div>
                        <div class="lists">
                             <div class="list">
                                <span>01</span>
                                <img src="./images/save the children.png" alt="">
                             </div>

                             
                             <div class="list">
                                <span>02</span>
                                <img src="./images/hope.png" alt="">
                             </div>

                             
                             <div class="list">
                                <span>03</span>
                                <img src="./images/united24.png" alt="">

                             <div class="list">
                                <span>04</span>
                                <img src="./images/international medical crops.png" alt="">
                             </div>

                             
                             <div class="list">
                                <span>05</span>
                                <img src="./images/medicec.png" alt="">
                             </div>

                             
                             <div class="list">
                                <span>06</span>
                                <img src="./images/razom.png" alt="">
                             </div>

                             
                             <div class="list">
                                <span>07</span>
                                <img src="./images/action againts.png" alt="">
                             </div>

                             
                             <div class="list">
                                <span>08</span>
                                <img src="./images/world vision.png" alt="">
                             </div>

                             
                             <div class="list">
                                <span>09</span>
                                <img src="./images/charity.png" alt="">
                             </div>
                        </div>
                    </div>
                </div>
                <div class="books-container">
                    <div class="heading">
                        <h1>Best Sellers <span>Books</span></h1>
                    </div>
                    <div class="cards"></div>
                </div>
            </div>

           
        </div>

        <div class="footer">
            <p>© 2023 | All Rights Reserved | ❤️ Developed by Juber</p>
        </div>
    </div>
    <script src="script.js"></script>

</html>
